name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.2.19

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: bun install

    - name: Run tests
      run: |
        echo "Running unit tests sequentially..."
        # Run tests in commands directory
        for test in test/unit/commands/*.test.ts; do
          echo "Testing: $test"
          bun test "$test" || exit 1
        done
        # Run tests in lib directory
        for test in test/unit/lib/*.test.ts; do
          echo "Testing: $test"
          bun test "$test" || exit 1
        done
        # Run tests in root unit directory
        for test in test/unit/*.test.ts; do
          echo "Testing: $test"
          bun test "$test" || exit 1
        done

    - name: Build
      run: bun run build

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
